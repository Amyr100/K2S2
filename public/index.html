<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Блог — Тёмная тема</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .card { transition: transform .15s ease, box-shadow .15s ease; }
    .card:hover { transform: translateY(-2px); }
  </style>
</head>
<body class="bg-gray-950 text-gray-100">
  <header class="border-b border-gray-800 bg-gray-900/60 backdrop-blur sticky top-0 z-10">
    <div class="max-w-5xl mx-auto px-4 py-3 flex items-center justify-between">
      <div class="text-xl font-bold text-purple-400">DarkBlog</div>
      <nav class="hidden md:flex gap-3">
        <button id="tab-public" class="px-3 py-2 rounded-xl hover:bg-gray-800">Публичные</button>
        <button id="tab-feed" class="px-3 py-2 rounded-xl hover:bg-gray-800">Лента</button>
        <button id="tab-mine" class="px-3 py-2 rounded-xl hover:bg-gray-800">Мои посты</button>
        <button id="tab-users" class="px-3 py-2 rounded-xl hover:bg-gray-800">Пользователи</button>
        <button id="tab-requests" class="px-3 py-2 rounded-xl hover:bg-gray-800">Запросы</button>
      </nav>
      <div id="authArea" class="flex items-center gap-2">
        <button id="btn-login" class="px-3 py-2 rounded-xl bg-blue-600 hover:bg-blue-500">Войти</button>
        <button id="btn-register" class="px-3 py-2 rounded-xl bg-purple-600 hover:bg-purple-500">Регистрация</button>
        <div id="userChip" class="hidden items-center gap-2">
          <span id="chipName" class="text-sm text-gray-300"></span>
          <button id="btn-logout" class="px-3 py-1 rounded-xl bg-gray-800 hover:bg-gray-700">Выйти</button>
        </div>
      </div>
    </div>
  </header>

  <main class="max-w-5xl mx-auto px-4 py-6">
    <section id="section-public" class="hidden">
      <h2 class="text-2xl font-semibold mb-4">Публичные посты</h2>
      <div id="list-public" class="grid gap-4"></div>
    </section>

    <section id="section-feed" class="hidden">
      <h2 class="text-2xl font-semibold mb-4">Моя лента</h2>
      <div id="list-feed" class="grid gap-4"></div>
    </section>

    <section id="section-mine" class="hidden">
      <h2 class="text-2xl font-semibold mb-4">Мои посты</h2>
      <form id="form-create" class="space-y-3 mb-6">
        <input id="post-title" type="text" placeholder="Заголовок" class="dark-input" />
        <textarea id="post-content" placeholder="Текст поста" rows="5" class="dark-input"></textarea>
        <input id="post-tags" type="text" placeholder="Теги через запятую" class="dark-input" />
        <div class="flex items-center gap-3">
          <label class="flex items-center gap-2">
            <input type="radio" name="visibility" value="public" checked class="accent-purple-500">
            <span>Публичный</span>
          </label>
          <label class="flex items-center gap-2">
            <input type="radio" name="visibility" value="request" class="accent-purple-500">
            <span>По запросу</span>
          </label>
        </div>
        <button class="px-4 py-2 rounded-xl bg-purple-600 hover:bg-purple-500">Создать пост</button>
      </form>
      <div id="list-mine" class="grid gap-4"></div>
    </section>

    <section id="section-users" class="hidden">
      <h2 class="text-2xl font-semibold mb-4">Пользователи</h2>
      <div id="list-users" class="grid gap-3"></div>
    </section>

    <section id="section-requests" class="hidden">
      <h2 class="text-2xl font-semibold mb-4">Запросы доступа к моим постам</h2>
      <div id="list-requests" class="grid gap-3"></div>
    </section>
  </main>

  <div id="modal-login" class="hidden fixed inset-0 bg-black/60 backdrop-blur flex items-center justify-center p-4">
    <div class="w-full max-w-md bg-gray-900 rounded-2xl p-6 shadow-xl">
      <h3 class="text-xl font-semibold mb-4">Вход</h3>
      <input id="login-username" type="text" placeholder="Логин" class="dark-input mb-3">
      <input id="login-password" type="password" placeholder="Пароль" class="dark-input mb-4">
      <div class="flex justify-end gap-2">
        <button class="px-3 py-2 rounded-xl bg-gray-800 hover:bg-gray-700" onclick="hideModal('modal-login')">Отмена</button>
        <button class="px-3 py-2 rounded-xl bg-blue-600 hover:bg-blue-500" onclick="doLogin()">Войти</button>
      </div>
    </div>
  </div>

  <div id="modal-register" class="hidden fixed inset-0 bg-black/60 backdrop-blur flex items-center justify-center p-4">
    <div class="w-full max-w-md bg-gray-900 rounded-2xl p-6 shadow-xl">
      <h3 class="text-xl font-semibold mb-4">Регистрация</h3>
      <input id="reg-username" type="text" placeholder="Логин" class="dark-input mb-3">
      <input id="reg-password" type="password" placeholder="Пароль" class="dark-input mb-4">
      <div class="flex justify-end gap-2">
        <button class="px-3 py-2 rounded-xl bg-gray-800 hover:bg-gray-700" onclick="hideModal('modal-register')">Отмена</button>
        <button class="px-3 py-2 rounded-xl bg-purple-600 hover:bg-purple-500" onclick="doRegister()">Зарегистрироваться</button>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const style = document.createElement('style');
      style.textContent = `
      .dark-input { 
        width: 100%; padding: .75rem .9rem; border-radius: .8rem;
        background-color: rgb(31 41 55); color: white;
        border: 1px solid rgb(75 85 99);
        outline: none;
      }
      .dark-input::placeholder { color: rgb(156 163 175); }
      .dark-input:focus {
        border-color: rgb(168 85 247);
        box-shadow: 0 0 0 3px rgb(168 85 247 / .25);
      }`;
      document.head.appendChild(style);
    });
  </script>
  <script src="app.js"></script>
</body>
</html>
