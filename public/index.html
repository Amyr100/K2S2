
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Social App V3.1 (Node)</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html,body { background:#0b0b12; color:#e6e6f0; }
    .card { background:#141420; border:1px solid #24243a; border-radius:14px; box-shadow: 0 10px 30px rgba(0,0,0,.35); }
    .neon { text-shadow: 0 0 10px rgba(168,85,247,.5); }
    .input-dark { background:#1b1b2b; border:1px solid #2a2a44; color:#e6e6f0; border-radius:10px; padding:.6rem .8rem; width:100%; }
    .input-dark:focus { outline:none; border-color:#6d28d9; box-shadow:0 0 0 3px rgba(109,40,217,.25); }
    .btn { background:#6d28d9; padding:.55rem .9rem; border-radius:10px; }
    .btn:hover { background:#7c3aed; }
    .tag { background:#1f1f33; border:1px solid #2b2b46; padding:.2rem .5rem; border-radius:999px; font-size:.8rem; }
    .tab { cursor:pointer; padding:.5rem .9rem; border-radius:10px; }
    .tab.active { background:#1a1a2a; border:1px solid #2a2a44; }
    /* center modal helpers */
    .modal-backdrop { position:fixed; inset:0; background:rgba(0,0,0,0.6); display:none; align-items:center; justify-content:center; z-index:50; }
    .modal-backdrop.show { display:flex; }
  </style>
</head>
<body class="min-h-screen">
  <header class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
    <h1 class="text-2xl font-bold neon">Social App V3.1</h1>
    <div id="authArea" class="flex items-center gap-3"></div>
  </header>

  <nav class="max-w-6xl mx-auto px-4 pb-4 flex items-center gap-2">
    <button class="tab" data-tab="public">Публичные</button>
    <button class="tab" data-tab="feed">Лента</button>
    <button class="tab" data-tab="mine">Мои посты</button>
    <button class="tab" data-tab="subs">Подписки</button>
    <button class="tab" data-tab="requests">Запросы</button>
  </nav>

  <main class="max-w-6xl mx-auto px-4 grid grid-cols-1 md:grid-cols-3 gap-6">
    <section class="md:col-span-2 space-y-4">
      <div id="createPost" class="card p-4 hidden">
        <h2 class="font-semibold mb-3">Новый пост</h2>
        <div class="grid gap-3">
          <input id="title" placeholder="Заголовок" class="input-dark">
          <textarea id="content" placeholder="Текст" class="input-dark" rows="4"></textarea>
          <input id="tags" placeholder="Теги (через запятую)" class="input-dark">
          <div class="flex items-center gap-3">
            <label class="flex items-center gap-2">
              <input type="radio" name="vis" value="public" checked>
              <span>Публичный</span>
            </label>
            <label class="flex items-center gap-2">
              <input type="radio" name="vis" value="restricted">
              <span>По запросу</span>
            </label>
            <button id="btnCreate" class="btn">Создать</button>
          </div>
        </div>
      </div>
      <div id="list" class="space-y-4"></div>
    </section>
    <aside class="space-y-4">
      <div class="card p-4">
        <div class="flex items-center justify-between">
          <h3 class="font-semibold">Облако тегов</h3>
          <button id="refreshTags" class="text-xs underline">обновить</button>
        </div>
        <div id="tagCloud" class="mt-3 flex flex-wrap gap-2"></div>
      </div>
      <div class="card p-4">
        <h3 class="font-semibold mb-2">Мои подписки</h3>
        <div id="subsList" class="space-y-2 text-sm"></div>
      </div>
    </aside>
  </main>

  <!-- Auth modal centered -->
  <div id="authModal" class="modal-backdrop" role="dialog" aria-modal="true">
    <div class="card p-5 w-full max-w-sm">
      <h3 class="font-semibold mb-3" id="authTitle">Вход</h3>
      <div class="grid gap-3">
        <input id="authUser" placeholder="Логин" class="input-dark">
        <input id="authPass" placeholder="Пароль" type="password" class="input-dark">
        <div class="flex gap-2 justify-end">
          <button id="authSwap" type="button" class="text-xs underline">перейти к регистрации</button>
          <button id="authSubmit" type="button" class="btn">OK</button>
        </div>
        <div id="authMessage" class="text-sm text-red-400"></div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
